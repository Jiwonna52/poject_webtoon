<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회차 목록</title>
  <link rel="stylesheet" href="/css/contents/contentDetail.css">
</head>

<body>
<div class="wrap">
  <header class="wrap_header">
    <div class="logo_search_user">
      <div class="logo">
        <h1>WebNovel</h1>
      </div>
      <div class="search">
        <form action="search.com">
          <label for="search_novel"></label>
          <input type="text" id="search_novel" placeholder="소설을 검색해보세요.">
          <button class="search_novel_button">검색</button>
        </form>
      </div>
      <div class="user">
        <a href="log_in.com" id="log_in">로그인</a>
        <a href="join_us.com" id="join_us">회원가입</a>
      </div>
    </div>
    <hr>
    <div class="navigator">
      <ul class="nevigator_list">
        <li>
          <a href="genre.com">
            <span>장르</span>
          </a>
        </li>
        <li>
          <a href="rank.com">
            <span>베스트 랭킹</span>
          </a>
        </li>
        <li>
          <a href="finished.com">
            <span>완결작품</span>
          </a>
        </li>
      </ul>
    </div>
  </header>
  <main class="wrap_main">
    <div class="title_subTitle">
      <div class="title">
        <h2>[[${content.novel.title}]]</h2>
      </div>
      <div class="subTitle">
        <h3>[[${content.title}]]</h3>
      </div>
    </div>
    <div class="real_content">
      <section th:text = "${content.contents}">
      </section>
    </div>
    <hr class="sep">
    <div class="comments">
      <div class="info">댓글 목록</div>
      <div class="comments_form">
        <div class="user_name">유저 이름</div>
        <form role="form">
          <textarea name="" id="comment_content" ></textarea>
          <button>댓글 등록</button>
        </form>
      </div>
      <div class="comments_list">
        <div>유저 이름1</div>
        <div>유저 이름1이 작성한 댓글 내용</div>
      </div>
    </div>
  </main>
  <hr>
  <footer class="wrap_footer">
    <div class="about_developer">
      <p>개발, NJW</p>
      <p>jiwonna52@gmail.com</p>
      <p><a href="https://jiwonna52.tistory.com/">블로그</a></p>
    </div>
  </footer>

</div>
</body>

</html>
